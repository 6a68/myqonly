<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="options.css">
  <title>MyQOnly Options</title>
</head>
<body>

<h1>MyQOnly Options</h1>

<section id="general">
  <h2>General</h2>
  <label for="update-interval">Check for updates every</label>
  <span>
    <input type="number" id="update-interval" min="1" max="1000" size="4"/>
    minutes
  </span>
</section>

<section id="services">
  <h2>Services</h2>

  <div class="note">
    You don't need an API key anymore for Phabricator - just make sure you're logged in.
  </div>

  <div class="keys">
    <label for="bugzilla-key">Bugzilla API Key</label>
    <input type="text" id="bugzilla-key" data-type="bugzilla"/>

    <label for="github-username">Github Username</label>
    <input type="text" id="github-username" data-type="ghuser">
  </div>
</section>

<section id="working-hours">
  <h2>Working hours</h2>

  <input type="checkbox" id="working-hours-checkbox"><label for="working-hours-checkbox">Only show review count during working hours</label>

  <fieldset id="working-hours-fields" disabled>
    <h3>Days</h3>
    <div class="field-rows">
      <input type="checkbox" id="sunday">
      <label for="sunday">Sunday</label>

      <input type="checkbox" id="monday" checked>
      <label for="monday">Monday</label>

      <input type="checkbox" id="tuesday" checked>
      <label for="tuesday">Tuesday</label>

      <input type="checkbox" id="wednesday" checked>
      <label for="wednesday">Wednesday</label>

      <input type="checkbox" id="thursday" checked>
      <label for="thursday">Thursday</label>

      <input type="checkbox" id="friday" checked>
      <label for="friday">Friday</label>

      <input type="checkbox" id="saturday">
      <label for="saturday">Saturday</label>
    </div>

    <h3>Hours</h3>
    <div class="field-rows">
      <label for="start-time">Start time</label>
      <input type="time" id="start-time" value="09:00">

      <label for="end-time">End time</label>
      <input type="time" id="end-time" value="17:00">
    </div>
  </fieldset>
</section>

<a id="debug" href="/content/debug/debug.html">Debug</a>

<script src="options.js"></script>
</html>
