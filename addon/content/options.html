<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>

<section>
  <span class="note">Note:</span> You don't need an API key anymore for Phabricator - just make sure you're logged in.
</section>

<section id="options">
  <label for="update-interval">Check for updates every</label>
  <span>
    <input type="number" id="update-interval" min="1"/>
    minutes
  </span>

  <label for="phabricator-key">Bugzilla API Key</label>
  <input type="text" id="bugzilla-key" data-type="bugzilla"/>

  <label for="github-username">Github Username</label>
  <input type="text" id="github-username" data-type="ghuser">
</section>

<script src="options.js"></script>
</html>
